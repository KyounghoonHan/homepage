<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for i in posts %}
        <hr/>
        <h3>{{ i }}</h3>
        <h4>{{ i.created_at }}</h4>
        <p>{{ i.content }}</p>
    {% endfor %}
</body>
</html>
